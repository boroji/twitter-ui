<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta
			name="viewport"
			content="width=device-width, initial-scale=.0"
		>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		>
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap"
			rel="stylesheet"
		>
		<link
			rel="stylesheet"
			href="./index.css"
		>
		<script
			type="module"
			src="./app.js"
		></script>
		<title>Twitter</title>
	</head>

	<body class="light-theme">

		<aside>
			<header>
				<sidebar-logo class="default"></sidebar-logo>
				<sidebar-moon class="default"></sidebar-moon>
			</header>

			<section>
				<sidebar-home class="default"></sidebar-home>
				<sidebar-explore class="default"></sidebar-explore>
				<sidebar-notification class="default"></sidebar-notification>
				<sidebar-bookmark class="default"></sidebar-bookmark>
				<sidebar-list class="default"></sidebar-list>
				<sidebar-profile class="default"></sidebar-profile>
				<sidebar-more class="default"></sidebar-more>
			</section>

			<div
				id="dropdownItems"
				class="default"
			>
				<dropdown-topic class="default"></dropdown-topic>
				<dropdown-news class="default"></dropdown-news>
				<dropdown-spaces class="default"></dropdown-spaces>
				<dropdown-ads class="default"></dropdown-ads>
				<dropdown-analytics class="default"></dropdown-analytics>
				<horizonal-border class="default"></horizonal-border>
				<dropdown-settings class="default"></dropdown-settings>
				<dropdown-help class="default"></dropdown-help>
				<dropdown-display class="default"></dropdown-display>
				<dropdown-shortcuts class="default"></dropdown-shortcuts>
			</div>

			<primary-button
				label="Tweet"
				class="default large"
			></primary-button>

			<footer>
				<sidebar-username
					image="./Images/Avatar.jpg"
					account="@hosseinboroji"
					username="Hossein Boroji"
					class="default"
				>
				</sidebar-username>
				<div
					class="default"
					id="dropdownUsername"
				>
					<dropdown-username
						image="./Images/Avatar.jpg"
						account="@hosseinboroji"
						username="Hossein Boroji"
						class="default"
					>
					</dropdown-username>
					<horizonal-border class="default"></horizonal-border>
					<dropdown-text
						label="Add new account"
						class="default"
					></dropdown-text>
					<dropdown-text
						label="Logout"
						class="default"
					></dropdown-text>
				</div>
			</footer>
		</aside>

		<vertical-border class="default"></vertical-border>

		<main>
			<div id="home">
				<div>
					<type-style
						class="size-20px bold default"
						label="Home"
					></type-style>
					<star-icon class="default"></star-icon>
				</div>
				<div>
					<img
						class="image-style"
						src="./Images/Avatar.jpg"
					>
					<type-style
						class="size-20px regular default gray"
						label="What is happening?"
					></type-style>
				</div>
				<div>
					<div>
						<image-icon class="default"></image-icon>
						<gif-icon class="default"></gif-icon>
						<analytics-icon class="default"></analytics-icon>
						<emoji-icon class="default"></emoji-icon>
						<event-icon class="default"></event-icon>
						<location-icon class="default"></location-icon>
					</div>
					<primary-button
						label="Tweet"
						class="default regular"
					></primary-button>
				</div>
			</div>
			<div id="tweet"></div>
		</main>

		<vertical-border class="default"></vertical-border>

		<article>
			<type-style
				class="size-20px bold default"
				label="News Feed"
			></type-style>
			<div class="follow-info"></div>
			<type-style
				class="size-20px bold default"
				label="Who to follow"
			></type-style>
			<div class="trending-info"></div>
		</article>

	</body>

</html>
