<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta
			name="viewport"
			content="width=device-width, initial-scale=.0"
		>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		>
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap"
			rel="stylesheet"
		>
		<link
			rel="stylesheet"
			href="./index.css"
		>
		<script
			type="module"
			src="./app.js"
		></script>
		<title>Twitter</title>
	</head>

	<body style="background-color: var(--secondary-15);">

		<primary-button
			label="Tweet"
			class="default large"
		></primary-button>
		<primary-button
			label="Tweet"
			class="default regular"
		></primary-button>

		<primary-button
			label="Tweet"
			class="dark large"
		></primary-button>
		<primary-button
			label="Tweet"
			class="dark regular"
		></primary-button>

		<sidebar-logo class="default"></sidebar-logo>
		<sidebar-logo class="dark"></sidebar-logo>
		<sidebar-moon class="default"></sidebar-moon>
		<sidebar-moon class="dark"></sidebar-moon>
		<sidebar-home class="default"></sidebar-home>
		<sidebar-home class="dark"></sidebar-home>
		<sidebar-explore class="default"></sidebar-explore>
		<sidebar-explore class="dark"></sidebar-explore>
		<sidebar-notification class="default"></sidebar-notification>
		<sidebar-notification class="dark"></sidebar-notification>
		<sidebar-bookmark class="default"></sidebar-bookmark>
		<sidebar-bookmark class="dark"></sidebar-bookmark>
		<sidebar-more class="default"></sidebar-more>
		<sidebar-more class="dark"></sidebar-more>
		<sidebar-list class="default"></sidebar-list>
		<sidebar-list class="dark"></sidebar-list>
		<sidebar-profile class="default"></sidebar-profile>
		<sidebar-profile class="dark"></sidebar-profile>
	</body>

</html>
